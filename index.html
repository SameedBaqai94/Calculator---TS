<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>Calculator - TS</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <span class="button resetBtn" data-el="AC">AC</span>
            <span class="button operator" data-el="%">%</span>
            <span class="button number dot" data-el=".">.</span>
            <span class="button operator" data-el="-">-</span>
            <span class="button number" data-el="7">7</span>
            <span class="button number" data-el="8">8</span>
            <span class="button number" data-el="9">9</span>
            <span class="button operator" data-el="*">*</span>
            <span class="button number" data-el="4">4</span>
            <span class="button number" data-el="5">5</span>
            <span class="button number" data-el="6">6</span>
            <span class="button number" data-el="+">+</span>
            <span class="button number" data-el="2">2</span>
            <span class="button number" data-el="3">3</span>
            <span class="button number" data-el="1">1</span>
            <span class="button operator" data-el="/">/</span>
            <span class="button number zero-btn" data-el="0">0</span>
            <span class="button operator" data-el="=">=</span>
    
        </div>
    </div>
    <script src="/outdirr/index.js"></script>
</body>
</html>
